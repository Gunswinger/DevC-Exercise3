<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Exercise 3</title>
</head>

<body>
    <center>
        <h1>Daftar planet dari API <span>SWAPI</span></h1>
        <hr>
    </center>
    <div class="container mt-3">

        <div class="info-container ">
            <table class="table table-striped table-dark ">
                <thead class="text-centered ">
                    <tr>
                        <th>Name</th>
                        <th>Rotation period</th>
                        <th>Orbital period</th>
                        <th>Diameter</th>
                        <th>Climate</th>
                        <th>Gravity</th>
                        <th>Terrain</th>
                        <th>Surface water</th>
                        <th>Population</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="name"></td>
                        <td id="rotation_period"></td>
                        <td id="orbital_period"></td>
                        <td id="diameter"></td>
                        <td id="climate"></td>
                        <td id="gravity"></td>
                        <td id="terrain"></td>
                        <td id="surface_water"></td>
                        <td id="population"></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="get" class="btn btn-danger float-left mb-3">GET</button>
        </div>
    </div>


    <script src=" app.js "></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous ">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous ">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous ">
    </script>
</body>

</html>
